<!doctype html>
<html>
<head>
    <title>TimeSlice</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="tock/tock.js"></script>
    <script src="main/main.js">
    </script>
</head>
<body>
     <section>
     <h2>TimeSlice</h2><p>
     	<span>
     		Note: Must enter times in MM:SS format.<br>
     		TimeSlice will stop after completing the number of slices, three short breaks, and one long break.
     	</span><br><br>
     		<span>Time Left:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input size="8" maxlength="6" id="time_left" placeholder="00:00" value="25:00">
     		 <span>Slices:&nbsp;</span><span id="timeBoxes" style="background-color:#EEEEEE">0</span>&nbsp;&nbsp;&nbsp;
     		<span>Breaks:&nbsp;</span><span id="breaks" style="background-color:#EEEEEE">0</span>
     		<br><span>Slice Duration:</span><input size="8" maxlength="6" id="box_duration" value="25:00">
     		<span>No. of Slices:</span>&nbsp;<input size="8" maxlength="6" id="box_iter" value="4">
     		<br><span>Short Break:&nbsp;&nbsp;&nbsp;</span><input size="8" maxlength="6" id="break_short" value="5:00">
     		<span>Long Break:</span>&nbsp;&nbsp;<input size="8" maxlength="6" id="break_long" value="30:00">
     		</p>
          <p>
               <button id="start_button">Play/Pause</button>
               <button id="reset_button">Reset</button>
               <button id="mute_button">Mute</button><input type="radio" id="mute">
          </p>              
    </section>
</body>
</html>
