<!DOCTYPE html>
<html>
    <meta charset="UTF-8"> 
<head>
    <title>TimeSlice</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="tock/tock.js"></script>
    <script src="main/main.js">
    </script>
    <link rel="stylesheet" href="style/main.css" type="text/css">
</head>
<body>
     <section id="main">
     <h2>TimeSlice</h2>

            <div class="row">
                <label>Time Left</label><span class="boxes" id="timeLeft">25:00</span>
            </div>
            <div class="row">
                <label>Slices</label><span class="boxes" id="timeSlices">0</span>
                <label>Breaks</label><span class="boxes" id="breaks">0</span>
            </div>
            <div class="row">
                <label>Slice Duration</label><span class="boxes" id="sliceDuration">25:00</span>
            </div>
            <div class="row">
                <label>Number of Slices</label><span class="boxes" id="boxNum">4</span>
            </div>
            <div class="row">
                <label>Short Break</label><span class="boxes" id="breakShort">5:00</span>
            </div>
            <div class="row">
                <label>Long Break</label><span class="boxes" id="breakLong">20:00
            </div>
            <div class="row">
               <button id="startButton">Play/Pause</button>
               <button id="resetButton">Reset</button>
               <button id="muteButton">Mute</button><input type="radio" id="mute">
          </div>              
    </section>
</body>
</html>
